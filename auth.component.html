<ng-template appPlaceHolder></ng-template>
<div class="row" *ngIf = "isLoading" style="text-align: center;">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-loadingSpinner></app-loadingSpinner>
    </div>
</div>
<div class="row" *ngIf = "!isLoading">
    <div class="col-xs-12 col-md-6 col-md-offset-3" >
        <form (ngSubmit)="onSubmit(authForm)" #authForm= "ngForm">
            <!-- <div class="alert alert-danger" *ngIf = "error" style="text-align: center;">
                {{ error}}
            </div> -->
            <!-- <app-alert [message]="error" *ngIf = "error" (close)="onHandleError()"></app-alert> -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control"
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <div class="form-group">
                <div class="btn-toolbar">
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                        {{ isLoggedIn ? 'Login' : 'Sign Up'}}</button>
                     <button class="btn btn-primary" type="button"
                      (click)="onSwitchMode()">Switch  to {{ isLoggedIn ? 'Sign Up' : 'Login'}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
